<html>

<head>
  <title>OTG Admin - Dashboard</title>
  <link rel="stylesheet" href="./dashboard/css/style.css" />
  <link rel="stylesheet" href="dashboard/css/custom.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
</head>

<body>

  <div id="login_div" class="main-div">
    <center>
      <div class="card" style="width: 20rem;">
        <img src="assets/img/logo.png" class="card-img-top" alt="logo">
        <div class="card-body">
          <h2 class="card-text">OTG Car Wash Jaipur</h2>
        </div>
      </div>
      <div class="logdiv">
        <div style="width: 25%;" class="input-group mb-1">
          <span class="input-group-text" id="addon-wrapping">Email</span>
          <input id="email_field" type="text" class="form-control" placeholder="admin@otg.com">
        </div> 
        <div style="width: 25%;margin-top: 1.2em;" class="input-group mb-1">
          <span class="input-group-text" id="addon-wrapping">Password</span>
          <input id="password_field" type="password" class="form-control" placeholder="**********" aria-label="admin@otg.com"
            aria-describedby="addon-wrapping">
        </div>
        <br />
        <i class="bi bi-box-arrow-in-right"></i>
        <button type="button" class="btn btn-dark" onclick="login()">Login </button>
      </div>
    </center>
  </div>

  <div id="user_div" class="loggedin-div">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">OTG Car Wash Jaipur</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#full">All Orders</a>
            </li>
            <li class="nav-item">
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" onclick="logout()" type="button">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">Your Orders</li>
    </ul>
    
       <!-- <div class="page-wrapper">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="card">
              <p id="orderPlaced" class="card-header">Order Placed: </p>
              <div class="card-body">
                <p class="card-title">ORDER #: </p>
                <a href="#" class="card-button">Go somewhere</a>
                <p class="card-text"></p>
                
              </div>
            </div>
          </li>
        </ul> -->

        <br/>
        <center>
         <div class="table-responsive">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">Order #</th>
                <th scope="col">Name</th>
                <th scope="col">Contact</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Invoice</th>
              </tr>
            </thead>
            <tbody id="data">
              
            </tbody>
          </table>
         </div>
       </div>

    </center>
  </div>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="inside-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h6 id="modal-orderid" class="modal-title"></h6>
            <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row align-items-start">
                <div class="col">
                  <h5>ORDER PLACED ON:</h5>
                  <p id="order-date"></p>
                  <h5>TIME: </h5>
                  <p id="order-time"></p>
                </div>
                <div class="col">
                  <h5>CAR NAME:</h5>
                  <p id="order-carName"></p>
                  <h5>CAR NUMBER:</h5>
                  <p id="order-carNumber"></p>
                </div>
                <div class="col">
                  <div style="display: flex;">
                  <div>PAYMENT STATUS:</div>
                  <button id="order-status"></button>
                  </div>
                  <br/>
                  <h5>CONTACT:</h5>
                  <p id="order-contact"></p>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col">
                  <h5>NAME:</h5>
                  <p id="order-name"></p>
                </div>
                <div class="col">
                  <h5>CAR MODEL:</h5>
                  <p id="order-carModel"></p>
                </div>
                <div class="col">
                  <h5>AMOUNT:</h5>
                  <p id="order-amount"></p>
                </div>
              </div>
              <div class="row align-items-end">
                <div class="col">
                  <h5>ADDRESS:</h5>
                  <p id="order-address"></p>
                </div>
                <div class="col">
                  <h5>PIN CODE:</h5>
                  <p id="order-pinCode"></p>
                </div>
                <div class="col">
                  <h5>TRANSACTION ID:</h5>
                  <p id="order-transactionId"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../dashboard/js/init-firebase.js"></script>
  <script src="../dashboard/js/index.js"></script>
  <script src="../dashboard/js/db-server.js"></script>
</body>
</html>
