<html>

<head>
  <title>OTG Admin - Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="table.css" />
</head>

<body>

  <div id="login_div" class="main-div">
    <h3>Firebase Web login Example</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
   <br/> 
    <center>
      <table class="styled-table">
        <thead>
          <h1>Welcome to Admin Dashboard</h1>
          <button class="loggedin-div" onclick="logout()">Log Out</button>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Address</th>
            <th>amount</th>
            <th>Car Model</th>
            <th>Car Name</th>
            <th>Car Number</th>
            <th>Success</th>
            <th>Date</th>
            <th>Time</th>
            <th>Transaction ID</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="username"></td>
            <td id="contact"></td>
            <td id="address"></td>
            <td id="amount"></td>
            <td id="carModel"></td>
            <td id="carName"></td>
            <td id="carNumber"></td>
            <td id="success"></td>
            <td id="date"></td>
            <td id="timestamp"></td>
            <td id="transactionId"></td>
          </tr>
        </tbody>
      </table>
    </center>
  </div>



  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase.js"></script>
  <script src="init-firebase.js"></script>
  <script src="index.js"></script>
  <script src="db-server.js"></script>
</body>

</html>
